<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HypeMeter v5.4.0 - Debug Console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
            font-size: 13px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: white;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .header p {
            color: #f0f0f0;
            font-size: 0.9em;
        }

        .version-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 10px;
            font-weight: bold;
        }

        .controls {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #0f3460;
        }

        .control-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-row:last-child {
            margin-bottom: 0;
        }

        input, select, button {
            padding: 10px 15px;
            border: 2px solid #0f3460;
            border-radius: 5px;
            background: #0f3460;
            color: #eee;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-bar {
            background: #16213e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #0f3460;
            font-size: 12px;
        }

        .status-bar.loading {
            border-color: #3498db;
            background: #16213e;
        }

        .status-bar.success {
            border-color: #2ecc71;
            background: rgba(46, 204, 113, 0.1);
        }

        .status-bar.error {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stock-card {
            background: #16213e;
            border: 2px solid #0f3460;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }

        .stock-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #0f3460;
        }

        .stock-symbol {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .hype-badge {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .hype-score {
            font-size: 2em;
            font-weight: bold;
            color: #2ecc71;
        }

        .hype-score.high {
            color: #e74c3c;
        }

        .hype-score.medium {
            color: #f39c12;
        }

        .raw-score {
            font-size: 0.8em;
            color: #95a5a6;
            margin-top: 3px;
        }

        .data-section {
            margin-bottom: 15px;
        }

        .section-title {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            background: #0f3460;
            padding: 12px;
            border-radius: 5px;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 5px;
        }

        .data-label {
            color: #95a5a6;
            font-size: 0.9em;
        }

        .data-value {
            color: #ecf0f1;
            font-weight: bold;
        }

        .data-value.positive {
            color: #2ecc71;
        }

        .data-value.negative {
            color: #e74c3c;
        }

        .data-value.warning {
            color: #f39c12;
        }

        .mention-breakdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .mention-source {
            background: #0f3460;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .mention-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        .mention-label {
            font-size: 0.8em;
            color: #95a5a6;
            text-transform: uppercase;
        }

        .ai-info {
            background: #0f3460;
            padding: 12px;
            border-radius: 5px;
            margin-top: 10px;
            border-left: 4px solid #667eea;
        }

        .ai-mode {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .ai-reasoning {
            font-size: 0.9em;
            color: #bdc3c7;
            line-height: 1.4;
        }

        .weights-display {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .weight-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 8px;
            border-radius: 5px;
            text-align: center;
        }

        .weight-label {
            font-size: 0.75em;
            color: #95a5a6;
            text-transform: uppercase;
        }

        .weight-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .price-info {
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .price-main {
            font-size: 1.8em;
            font-weight: bold;
            color: #ecf0f1;
            margin-bottom: 5px;
        }

        .price-change {
            font-size: 1.2em;
            font-weight: bold;
        }

        .volume-info {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #0f3460;
        }

        .volume-source {
            font-size: 0.8em;
            color: #95a5a6;
            margin-top: 3px;
        }

        .backend-info {
            background: #16213e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #0f3460;
        }

        .backend-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .backend-metric {
            background: #0f3460;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
        }

        .metric-value-large {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .metric-label-large {
            font-size: 0.8em;
            color: #95a5a6;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .raw-json {
            background: #0f0f0f;
            border: 2px solid #0f3460;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .raw-json pre {
            color: #2ecc71;
            font-size: 11px;
            line-height: 1.5;
            overflow-x: auto;
        }

        .toggle-json {
            background: #0f3460;
            color: #667eea;
            border: 2px solid #667eea;
            margin-bottom: 10px;
        }

        .last-updated {
            text-align: center;
            color: #95a5a6;
            font-size: 0.9em;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #0f3460;
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .confidence-bar {
            width: 100%;
            height: 6px;
            background: #0f3460;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .stock-grid {
                grid-template-columns: 1fr;
            }
            
            .data-grid {
                grid-template-columns: 1fr;
            }
            
            .mention-breakdown {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔬 HypeMeter v5.4.0 - Debug Console</h1>
            <p>Complete Data Visualization & Testing Interface</p>
            <span class="version-badge">All Systems Test Mode</span>
        </div>

        <div class="backend-info">
            <div class="section-title">Backend Status</div>
            <div class="backend-status" id="backendStatus">
                <div class="backend-metric">
                    <span class="metric-value-large" id="backendVersion">...</span>
                    <div class="metric-label-large">Version</div>
                </div>
                <div class="backend-metric">
                    <span class="metric-value-large" id="backendTracked">...</span>
                    <div class="metric-label-large">Tracked Tickers</div>
                </div>
                <div class="backend-metric">
                    <span class="metric-value-large" id="backendEvents">...</span>
                    <div class="metric-label-large">Mention Events</div>
                </div>
                <div class="backend-metric">
                    <span class="metric-value-large" id="backendPrices">...</span>
                    <div class="metric-label-large">Price Snapshots</div>
                </div>
                <div class="backend-metric">
                    <span class="metric-value-large" id="backendAI">...</span>
                    <div class="metric-label-large">AI Insights</div>
                </div>
                <div class="backend-metric">
                    <span class="metric-value-large" id="backendMarket">...</span>
                    <div class="metric-label-large">Market Status</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="control-row">
                <label style="color: #95a5a6;">Tickers:</label>
                <input type="text" id="tickerInput" placeholder="NVDA,AAPL,TSLA,MSFT,GOOGL" 
                       value="NVDA,AAPL,TSLA,MSFT,GOOGL" style="flex: 1; min-width: 300px;">
            </div>
            <div class="control-row">
                <label style="color: #95a5a6;">Time Window:</label>
                <select id="timeWindow">
                    <option value="60">Last 60 minutes</option>
                    <option value="120">Last 2 hours</option>
                    <option value="240">Last 4 hours</option>
                    <option value="480">Last 8 hours</option>
                    <option value="1440">Last 24 hours</option>
                </select>
                
                <button id="fetchData" onclick="fetchHypeData()">
                    <span id="buttonText">Fetch Data</span>
                </button>
                
                <button id="autoRefresh" onclick="toggleAutoRefresh()">Auto: OFF</button>
                
                <button class="toggle-json" onclick="toggleRawJSON()">Toggle Raw JSON</button>
            </div>
        </div>

        <div id="statusBar" class="status-bar" style="display: none;"></div>

        <div id="stockGrid" class="stock-grid"></div>

        <div id="rawJSON" class="raw-json" style="display: none;">
            <pre id="jsonContent"></pre>
        </div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://hypemeter.onrender.com';
        let autoRefreshInterval = null;
        let isAutoRefreshEnabled = false;
        let lastResponse = null;

        async function testBackendConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                document.getElementById('backendVersion').textContent = data.version || 'Unknown';
                document.getElementById('backendTracked').textContent = data.tracked || 0;
                document.getElementById('backendEvents').textContent = (data.mention_events || 0).toLocaleString();
                document.getElementById('backendPrices').textContent = (data.price_snapshots || 0).toLocaleString();
                document.getElementById('backendAI').textContent = data.ai_insights || 0;
                document.getElementById('backendMarket').textContent = data.market_open ? '🟢 OPEN' : '🔴 CLOSED';
                
            } catch (error) {
                console.error('Backend connection failed:', error);
                document.getElementById('backendVersion').textContent = '❌ ERROR';
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('statusBar');
            status.textContent = message;
            status.className = `status-bar ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('statusBar').style.display = 'none';
        }

        function setButtonLoading(loading) {
            const button = document.getElementById('fetchData');
            const buttonText = document.getElementById('buttonText');
            
            if (loading) {
                button.disabled = true;
                buttonText.innerHTML = '<span class="loading-spinner"></span>Fetching...';
            } else {
                button.disabled = false;
                buttonText.textContent = 'Fetch Data';
            }
        }

        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function formatPrice(price) {
            if (!price || price === 0) return 'N/A';
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(price);
        }

        function formatPercent(percent) {
            if (percent === null || percent === undefined || isNaN(percent)) return 'N/A';
            const sign = percent >= 0 ? '+' : '';
            return `${sign}${percent.toFixed(2)}%`;
        }

        function getScoreClass(score) {
            if (score >= 75) return 'high';
            if (score >= 50) return 'medium';
            return '';
        }

        function getChangeClass(change) {
            if (change > 0) return 'positive';
            if (change < 0) return 'negative';
            return '';
        }

        function createStockCard(data) {
            const scoreClass = getScoreClass(data.hypeScore);
            const changeClass = getChangeClass(data.change || 0);
            
            let weightsHTML = '';
            if (data.weights) {
                weightsHTML = `
                    <div class="data-section">
                        <div class="section-title">AI Learned Weights</div>
                        <div class="weights-display">
                            <div class="weight-item">
                                <div class="weight-label">Reddit</div>
                                <div class="weight-value">${(data.weights.reddit * 100).toFixed(0)}%</div>
                            </div>
                            <div class="weight-item">
                                <div class="weight-label">StockTwits</div>
                                <div class="weight-value">${(data.weights.stocktwits * 100).toFixed(0)}%</div>
                            </div>
                            <div class="weight-item">
                                <div class="weight-label">Bluesky</div>
                                <div class="weight-value">${(data.weights.bluesky * 100).toFixed(0)}%</div>
                            </div>
                            <div class="weight-item">
                                <div class="weight-label">News</div>
                                <div class="weight-value">${(data.weights.news * 100).toFixed(0)}%</div>
                            </div>
                            <div class="weight-item">
                                <div class="weight-label">Volume</div>
                                <div class="weight-value">${(data.weights.volume * 100).toFixed(0)}%</div>
                            </div>
                            <div class="weight-item">
                                <div class="weight-label">Price</div>
                                <div class="weight-value">${(data.weights.price * 100).toFixed(0)}%</div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="stock-card">
                    <div class="stock-header">
                        <div class="stock-symbol">${data.symbol}</div>
                        <div class="hype-badge">
                            <div class="hype-score ${scoreClass}">${data.hypeScore}/100</div>
                            ${data.rawScore ? `<div class="raw-score">Raw: ${data.rawScore}</div>` : ''}
                        </div>
                    </div>
                    
                    <div class="price-info">
                        <div class="price-main">${formatPrice(data.price)}</div>
                        <div class="price-change ${changeClass}">
                            ${formatPrice(data.change)} (${formatPercent(data.changePercent)})
                        </div>
                        <div class="volume-info">
                            <div class="data-item">
                                <span class="data-label">Volume:</span>
                                <span class="data-value">${formatNumber(data.volume)}</span>
                            </div>
                            ${data.volumeSource ? `<div class="volume-source">Source: ${data.volumeSource}</div>` : ''}
                        </div>
                    </div>
                    
                    <div class="data-section">
                        <div class="section-title">Mention Breakdown (${data.mentions || 0} Total)</div>
                        <div class="mention-breakdown">
                            <div class="mention-source">
                                <span class="mention-value">${data.reddit_mentions || 0}</span>
                                <div class="mention-label">Reddit</div>
                            </div>
                            <div class="mention-source">
                                <span class="mention-value">${data.stocktwits_mentions || 0}</span>
                                <div class="mention-label">StockTwits</div>
                            </div>
                            <div class="mention-source">
                                <span class="mention-value">${data.bluesky_mentions || 0}</span>
                                <div class="mention-label">Bluesky</div>
                            </div>
                            <div class="mention-source">
                                <span class="mention-value">${data.news_count || 0}</span>
                                <div class="mention-label">News</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="data-section">
                        <div class="section-title">AI Analysis</div>
                        <div class="ai-info">
                            <div class="ai-mode">Mode: ${data.mode || 'unknown'}</div>
                            ${data.confidence ? `
                                <div style="margin: 8px 0;">
                                    <span class="data-label">Confidence: ${data.confidence}%</span>
                                    <div class="confidence-bar">
                                        <div class="confidence-fill" style="width: ${data.confidence}%"></div>
                                    </div>
                                </div>
                            ` : ''}
                            ${data.reasoning ? `<div class="ai-reasoning">${data.reasoning}</div>` : ''}
                            ${data.recommendation ? `
                                <div style="margin-top: 8px; color: #f39c12; font-weight: bold;">
                                    Recommendation: ${data.recommendation}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    
                    ${weightsHTML}
                    
                    <div class="data-section">
                        <div class="section-title">Technical Data</div>
                        <div class="data-grid">
                            <div class="data-item">
                                <span class="data-label">Timestamp:</span>
                                <span class="data-value">${new Date(data.timestamp).toLocaleTimeString()}</span>
                            </div>
                            <div class="data-item">
                                <span class="data-label">Available:</span>
                                <span class="data-value ${data.available === false ? 'warning' : 'positive'}">
                                    ${data.available !== false ? 'Yes' : 'No'}
                                </span>
                            </div>
                            ${data.message ? `
                                <div class="data-item" style="grid-column: 1 / -1;">
                                    <span class="data-label">Message:</span>
                                    <span class="data-value warning">${data.message}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        async function fetchHypeData() {
            const tickerInput = document.getElementById('tickerInput').value.trim();
            const timeWindow = document.getElementById('timeWindow').value;
            
            if (!tickerInput) {
                showStatus('Please enter at least one ticker symbol', 'error');
                return;
            }

            setButtonLoading(true);
            showStatus('Fetching comprehensive hype data...', 'loading');

            try {
                const url = `${API_BASE_URL}/api/hype?tickers=${encodeURIComponent(tickerInput)}&window=${timeWindow}`;
                console.log('Fetching from:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                lastResponse = data;
                console.log('Received data:', data);
                
                document.getElementById('jsonContent').textContent = JSON.stringify(data, null, 2);
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                const sortedData = Object.values(data).sort((a, b) => (b.hypeScore || 0) - (a.hypeScore || 0));
                
                if (sortedData.length === 0) {
                    throw new Error('No data received from API');
                }
                
                const stockGrid = document.getElementById('stockGrid');
                stockGrid.innerHTML = sortedData.map(stock => createStockCard(stock)).join('');
                
                const lastUpdated = document.getElementById('lastUpdated');
                lastUpdated.innerHTML = `
                    Last updated: ${new Date().toLocaleString()}<br>
                    Time window: ${timeWindow} minutes<br>
                    Tickers: ${sortedData.length}
                `;
                
                showStatus(`✅ Successfully loaded ${sortedData.length} tickers`, 'success');
                setTimeout(hideStatus, 3000);
                
                await testBackendConnection();
                
            } catch (error) {
                console.error('Error fetching hype data:', error);
                showStatus(`❌ Error: ${error.message}`, 'error');
            } finally {
                setButtonLoading(false);
            }
        }

        function toggleAutoRefresh() {
            const button = document.getElementById('autoRefresh');
            
            if (isAutoRefreshEnabled) {
                clearInterval(autoRefreshInterval);
                isAutoRefreshEnabled = false;
                button.textContent = 'Auto: OFF';
                button.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            } else {
                autoRefreshInterval = setInterval(fetchHypeData, 5 * 60 * 1000);
                isAutoRefreshEnabled = true;
                button.textContent = 'Auto: ON';
                button.style.background = 'linear-gradient(135deg, #2ecc71 0%, #27ae60 100%)';
                fetchHypeData();
            }
        }

        function toggleRawJSON() {
            const jsonDiv = document.getElementById('rawJSON');
            jsonDiv.style.display = jsonDiv.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('tickerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchHypeData();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            console.log('HypeMeter v5.4.0 Debug Console loaded');
            console.log('API Base URL:', API_BASE_URL);
            
            testBackendConnection();
            
            setTimeout(() => {
                fetchHypeData();
            }, 1000);
            
            setInterval(testBackendConnection, 30000);
        });
    </script>
