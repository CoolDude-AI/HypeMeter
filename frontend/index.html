<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HypeMeter Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ HypeMeter Debug Test</h1>
        <p>If you can see this, Cloudflare Pages is working!</p>
        
        <h2>Step 1: Basic Functionality</h2>
        <button onclick="testBasic()">Test Basic JavaScript</button>
        
        <h2>Step 2: Backend Connection</h2>
        <button onclick="testBackend()">Test Backend Connection</button>
        
        <h2>Step 3: API Call</h2>
        <button onclick="testAPI()">Test API Call</button>
        
        <div id="result">
            <strong>Results will appear here...</strong>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://hypemeter.onrender.com';
        
        function showResult(message, isError = false) {
            const result = document.getElementById('result');
            result.innerHTML = `
                <strong style="color: ${isError ? '#ff4444' : '#44ff44'};">
                    ${isError ? '‚ùå' : '‚úÖ'} ${message}
                </strong>
            `;
            console.log(message);
        }
        
        function testBasic() {
            showResult('JavaScript is working! Current time: ' + new Date().toLocaleString());
        }
        
        async function testBackend() {
            try {
                showResult('Testing backend connection...');
                
                const response = await fetch(API_BASE_URL + '/health');
                const data = await response.json();
                
                if (data.status === 'ok') {
                    showResult(`Backend connected! Status: ${data.status}, Time: ${data.timestamp}`);
                } else {
                    showResult('Backend responded but status is not ok: ' + JSON.stringify(data), true);
                }
            } catch (error) {
                showResult('Backend connection failed: ' + error.message, true);
            }
        }
        
        async function testAPI() {
            try {
                showResult('Testing API call...');
                
                const response = await fetch(API_BASE_URL + '/api/hype?tickers=AAPL&window=60');
                const data = await response.json();
                
                showResult('API Response: ' + JSON.stringify(data, null, 2));
                
            } catch (error) {
                showResult('API call failed: ' + error.message, true);
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', function() {
            console.log('Page loaded successfully');
            showResult('Page loaded! Ready for testing.');
        });
    </script>
</body>
</html>
